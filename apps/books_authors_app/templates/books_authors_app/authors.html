<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-6 border">
                <h1>Add an Author</h1>
            <form action="/add_author" method="POST">{% csrf_token %}
                <div class="form-group">
                    <label for="exampleFormControlInput1">First Name:</label>
                    <input type="text" class="form-control col-5" id="fname" name="fname">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlInput1">Last Name:</label>
                    <input type="text" class="form-control col-5" id="lname" name="lname">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Notes:</label>
                    <textarea class="form-control col-5 mb-3" id="exampleFormControlTextarea1" rows="3" name="notes"></textarea>
                    <button type="submit" class="btn btn-primary mb-2">Add</button>
                </div>
            </form>
        </div>
        <div class="col-6 border pl-5">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Name</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody>
                    {% for Authors in Author %}
                    <tr>
                        <th scope="row">{{ Authors.id }}</th>
                        <td>{{ Authors.first_name }}
                            {{ Authors.last_name }}
                        </td>
                        <td><a href="/authors/{{Authors.id}}">View</a></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        </div>
    </div>
</body>

</html>
